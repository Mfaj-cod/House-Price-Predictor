<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <div class="container mt-5 bg-dark">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary mb-4">House Price Predictor</h1>

            <form action="{{ url_for('home') }}" method="post" class="bg-light p-4 rounded">
                
                <div class="mb-3">
                    <label for="Square_Footage" class="form-label">Square Footage of House</label>
                    <input type="number" class="form-control" id="Square_Footage" name="Square_Footage" min="0" required>
                </div>

                <!-- Scores -->
                <div class="mb-3">
                    <label for="Num_Bedrooms" class="form-label">Number of bedrooms</label>
                    <input type="number" class="form-control" id="Num_Bedrooms" name="Num_Bedrooms" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label for="Year_Built" class="form-label">House built in (year)</label>
                    <input type="number" class="form-control" id="Year_Built" name="Year_Built" min="1" max="3000" required>
                </div>

                <div class="mb-3">
                    <label for="Lot_Size" class="form-label">Lot Size</label>
                    <input type="float" class="form-control" id="Lot_Size" name="Lot_Size"required>
                </div>

                <div class="mb-3">
                    <label for="Garage_Size" class="form-label">No. of Garage</label>
                    <input type="number" class="form-control" id="Garage_Size" name="Garage_Size" min="0" max="5" required>
                </div>


                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Price of the House</button>
                </div>

            </form>
            <br>
            <h2>
                The Predicted Results: ${{results}}
            </h2>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
